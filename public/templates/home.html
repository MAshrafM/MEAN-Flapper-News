<div class="page-header">
          <h1 class="text-center">Flapper News</h1>
        </div>
        <div ng-repeat="post in posts | orderBy: '-upvotes'" class="news-block">
          <div class="news-votes">
            <p><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{post.upvotes}} </p>
          </div>
          <div class="news-content">
            <h3>
              <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
              </a>
              <span ng-hide="post.link">
                {{post.title}}
              </span>
            </h3>
            <p>
              <span ng-show="post.author">posted by <a>{{post.author}}</a></span>
            </p>
          </div>
          <div class="comment-link">
            <a href="#/posts/{{post._id}}">Comments</a>
          </div>
        </div>
        
        <br>
        <div ng-hide="isLoggedIn()">
          <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
        </div>
        <form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px;">
          <h3>Add a new post</h3>
          <br><hr>
          <div class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Title"
              ng-model="title"></input>
          </div>
          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link"></input>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
